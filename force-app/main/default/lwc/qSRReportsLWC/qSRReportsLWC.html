<template>
<lightning-card  title="QSR Reporting">
    <lightning-button variant="neutral" label="QSR Reports" title="QSR Reports" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
</lightning-card>
<!--Use template if:true to display/hide popup based on isModalOpen value--> 
<template if:true={isModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">QSR Reports Generator</h2>
            </header>
            <!-- Body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="overflow: initial;">
                <div class="slds-m-around_medium">
                    <lightning-input class="myfield" type="date" name="inputGenDate" label="QSR Reports Date" value="" placeholder="Select Date" onchange={dateChangeHandler} required></lightning-input>
                </div>
                <div class="slds-m-around_medium">
                    <lightning-combobox class="myfield" name="report" label="Report" value="" placeholder="Select Report" options={reports} onchange={reportChangeHandler} required> </lightning-combobox>
                </div>                  
            </div>
            <!-- Footer starts here -->
            <footer class="slds-modal__footer">
                <lightning-button variant="brand" label="Generate Report" title="Generate Report" onclick={generateButtonClickHandler} class="slds-m-left_x-small"></lightning-button>                    
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
